<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body style="background-color: black">
    <div class="container">
        <div class="jumbotron text-center" style="background-image: url('https://marshemispheres.com/images/555e6403a6ddd7ba16ddb0e471cadcf7_syrtis_major_enhanced.tif_full.jpg'); background-size: cover">
            <h1  style="color: lightgray">Mission to Mars</h1>
            <p><a class="btn btn-danger btn-lg" href="/scrape"
            role="button">Scrape New Data</a></p>
        </div>
        <!-- Mars News -->
        <div class="row" id="mars-news" style="color: lightgray">
            <div class="col-md-12 col-xs-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-handling">{{mars.news_title}}</h4>
                        <p>{{mars.news_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Featured Image -->
        <div class="row" id="mars-featured-image" style="color: lightgray">
            <div class="col-xs-12 col-sm-6 col-lg-8">
                <h2>Featured Mars Image</h2>
                <img src="{{mars.featured_image}}" class="img-responsive" alt="Responsive image"/>
            </div>
            <!-- Mars Facts -->
            <div class="col-sm-6 col-md-4">
                <div class="row" id="mars-facts">
                    <h2 class="text-center">Mars vs Earth</h2>
                    <table class="table table-condensed table-dark">{{mars.facts | safe}}</table>
                </div>
            </div>
        </div>
        <!-- Mars Hemisphere Images -->
        <div class="row" id="mars-hemisphere-images" style="color: lightgray">
            <div class="col-md-12 col-xs-12">
                <h2 class="text-center">Mars Hemispheres</h2>
            </div>
            {% for hemisphere in mars.hemisphere_imgs %}
            <div class="col-xs-6 col-sm-3">
              <div class="thumbnail" style="background-color: black">
                  <img src="{{hemisphere['img_url']}}" class="img-thumbnail"/>
                  <div class="caption" style="color: lightgray">
                    <h3>{{hemisphere['description']}}</h3>
                  </div>
              </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
